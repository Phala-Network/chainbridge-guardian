query getProposal($originChainId: Int!, $depositNonce: BigFloat!) {
    chainBridgeProposalApprovals(
        filter: { and: [{ depositNonce: { equalTo: $depositNonce } }, { originChainId: { equalTo: $originChainId } }] }
    ) {
        nodes {
            depositNonce
            originChainId
            approvalBlockHeight
            approvalExtrinsic
            signer
        }
    }

    chainBridgeProposalExecutions(
        filter: { and: [{ depositNonce: { equalTo: $depositNonce } }, { originChainId: { equalTo: $originChainId } }] }
    ) {
        nodes {
            depositNonce
            originChainId
            signer
        }
    }
}
